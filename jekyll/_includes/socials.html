<!-- To edit the content of this module please check lang.yml -->
<div class="socials">
  <div class="row no-border">
    {% for item in site.data[page.lang].lang["socials"]["social_item"] %}
      <a href="{{ item.link }}">
        <!-- <img src="{{ site.baseurl }}/{{ item.img_url }}"> -->
        <i class="fa {{ item.icon_name }}" aria-hidden="true"></i>
      </a>
    {% endfor %}
  </div>
</div>
