<!-- title -->
<h1>{{ site.data[page.lang].lang["partners"]["title"] }}</h1>

<!-- content -->
<div class="row no-border">  
  {% for item in site.data[page.lang].lang["partners"]["partner_item"] %}
      <a href="{{ item.link }}">
        <img src="{{ site.baseurl }}/{{ item.img_url }}">
      </a>
  {% endfor %}
</div>
